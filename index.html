<!DOCTYPE html>
<html lang="es" data-bs-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gestor de Tareas Personal</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>
    <header><nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container">
          <a class="navbar-brand" href="index.html">Gestor de Tareas Personal</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link disabled" aria-disabled="true">Acerca de</a>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <div class="input-group">
                <span class="input-group-text"
                  ><i class="bi bi-search"></i
                ></span>
                <input
                  type="text"
                  class="form-control"
                  placeholder="Buscar"
                  aria-label="buscar"
                />
              </div>
            </form>
            <button class="btn btn-dark ms-2">
              <i class="bi bi-moon-fill"></i>
            </button>
          </div>
        </div>
      </nav>
    </header>
    <main>
         <div class="container mt-4">
    <h1 class="text-center titulo">Gestor de Tareas Personal</h1>
    <div class="d-flex justify-content-end mb-3">
      <button class="btn btn-success" id="btnAgregarTarea">
        <i class="bi bi-plus-circle"></i> Nueva Tarea
      </button>
    </div>

    <table class="table table-bordered table-hover">
      <thead class="table-dark">
        <tr>
          <th>#</th>
          <th>Descripción</th>
          <th>Estado</th>
          <th>Creada</th>
          <th>Modificada</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody id="tablaTareasBody"></tbody>
    </table>
    <p id="sinTareas" class="text-center text-muted">No hay tareas disponibles.</p>

    <!-- Modal -->
    <div class="modal fade" id="tareaModal" tabindex="-1" aria-labelledby="modalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <form id="formTarea">
            <div class="modal-header">
              <h5 class="modal-title" id="modalLabel">Nueva Tarea</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
          <div class="modal-body">
  <div class="mb-3">
    <label class="form-label">Descripción</label>
    <textarea class="form-control" id="descripcion" rows="3" required></textarea>
  </div>
  <div class="mb-3">
    <label class="form-label">Estado</label>
    <select class="form-select" id="estado">
      <option value="creada">Creada</option>
      <option value="en proceso">En Proceso</option>
      <option value="terminada">Terminada</option>
    </select>
  </div>
  <div id="estadoInfo" class="alert d-none mt-3"></div>
</div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
              <button type="submit" class="btn btn-primary">Guardar</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <div class="mb-5 container">
  <h2 class="text-primary text-center">Tareas en proceso</h2>
  <div id="contenedorEnProceso" class="d-flex flex-wrap gap-3"></div>
</div>

  <div class="mb-5 container">
  <h2 class="text-success text-center">Tareas terminadas</h2>
  <div id="contenedorTerminadas" class="d-flex flex-wrap gap-3"></div>
</div>


    </main>
    <footer><!-- From Uiverse.io by Mahmoud-walid --> 
<div class="container">
  <div class="ball">
    <div class="inner">
      <div class="line"></div>
      <div class="line line--two"></div>
      <div class="oval"></div>
      <div class="oval oval--two"></div>
    </div>
  </div>
  <div class="shadow"></div>
</div>
</footer>
   <!-- Bootstrap Bundle (con Popper incluido para modales) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Tu archivo JS principal -->
  <script type="module" src="./js/app.js"></script>
</body>
</html>
